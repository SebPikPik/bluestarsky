# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  rsi_status_bluesky:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Fetch Post Data
              # important, add an id to your step
        id: rss
        uses: CodingBull-dev/newest-rss-post-action@main
        with:
          # make sure that the link is an RSS site
          rss: "https://status.robertsspaceindustries.com/index.xml"

      # Runs a set of commands using the runners shell
      - name: Send Bluesky Post
        uses: cbrgm/bluesky-github-action@v1.0.13
        with:
          handle: ${{ secrets.BLUESKY_HANDLE }} # Your handle (example: username.bsky.social)
          password: ${{ secrets.BLUESKY_PASSWORD }} # Your password
          text: |
            Ah ? Il y a du nouveau sur #StarCitizen ?
            ${{ steps.rss.outputs.title }}
